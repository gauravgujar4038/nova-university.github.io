<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — Nova University</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="container nav-container">
      <a href="index.html" class="logo">Nova<span>University</span></a>
      <nav id="nav-menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
      <button id="menu-toggle"><i class="fa fa-bars"></i></button>
    </div>
  </header>

  <section class="page-hero">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you!</p>
  </section>

  <section class="container contact-form">
    <form action="https://formspree.io/f/yourFormID" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <footer class="footer">
    <div class="container footer-content">
      <p>© 2025 Nova University | Designed by Gaurav Gujar</p>
    </div>
  </footer>
  <script src="assets/js/script.js"></script>
</body>
